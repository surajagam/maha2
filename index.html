<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAHADBT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="header">
        <div class="left">
          <div class="main-content">
            <img src="image/pencil.jpg" alt="" />
            <p>Skip To Main Content</p>
          </div>

          <div class="navigation">
            <img src="image/arow.jpg" alt="" />
            <p>Skip To Navigation</p>
          </div>
        </div>

        <div class="right">
          <div class="matric-home">
            <img src="image/home.png" alt="" />
            <p>Post Matrice Home</p>
          </div>
          <div class="alpha">
            <p>A+</p>
            <p>A=</p>
            <p>A-</p>
          </div>
          <div class="marathi"><p>मराठी</p></div>
        </div>
      </div>
    </div>

    <div class="sub-header">
      <div class="left-image">
        <div class="national-img">
          <img src="image/national-emblem.png" alt="" />
        </div>
        <div class="logo">
          <img src="image/LogoGOM.png" alt="" />
        </div>
      </div>
      <div class="right-image">
        <img src="image/DBT.png" alt="" />
      </div>
    </div>

    <div class="sub-header1"></div>

</html>
